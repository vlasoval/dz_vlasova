{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Список авторов
{% endblock title %}
{% block body %}
<h1>Список авторов</h1>
<a href="{% url 'book_reference:author-create' %}">Добавить автора</a>
    <table class="table table-bordered">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'book_reference:author-update' pk=obj.pk %}">{{obj.pk}}</a></td>
            <td>{{obj.name}}</td>
            <td><a href="{% url 'book_reference:author-delete' pk=obj.pk %}" class="btn btn-danger"><i class="bi bi-x-lg"></i></a></td>
        </tr>
        {% endfor %}  
    </table>
{% endblock body %}
