{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Список серий
{% endblock title %}
{% block body %}
    <h1>Список серий</h1>
    <a href="{% url 'book_reference:series-create' %}">Добавить серию</a>
    <table class="table table-bordered">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'book_reference:series-update' pk=obj.pk %}">{{obj.pk}}</a></td>
            <td>{{obj.name}}</td>
            <td><a href="{% url 'book_reference:series-delete' pk=obj.pk %}" class="btn btn-danger"><i class="bi bi-x-lg"></i></a></td>
        </tr>
        {% endfor %}  
    </table>
{% endblock body %}
