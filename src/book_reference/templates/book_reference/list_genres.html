{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Список жанров
{% endblock title %}
{% block body %}
    <h1>Список жанров</h1>
    <table class="table table-bordered">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'book_reference:genre-update' pk=obj.pk %}">{{obj.pk}}</a></td>
            <td>{{obj.book_genre}}</td>
            <td><a href="{% url 'book_reference:genre-delete' pk=obj.pk %}" class="btn btn-danger"><i class="bi bi-x-lg"></a></td>
        </tr>
        {% endfor %}  
    </table>
{% endblock body %}
